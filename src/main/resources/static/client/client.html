<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script src="https://kit.fontawesome.com/43d47bc77c.js"></script>
    <link rel="stylesheet" href="client.css">
    <title>Clientes</title>
</head>

<body>
    <div class="padre">
        <header class="header">
            <div class="menu margen-menu">
                <div class="logo">
                    <a href="../index.html"><i class="fas fa-home"></i>Inicio</a>
                </div>
                <div class="titulo">
                    <h1>Clientes</h1>
                </div>
                <div class="usuario">
                    <a href="../index.html"><i class="fas fa-user-circle"></i><span id="user"></span></a>
                </div>
                
            </div>
            <div class="informacion">
                <div id="detalle">
                    <input type="text" id="InEmail" placeholder="Email">
                    <input type="text" id="InPassword" placeholder="password">
                    <input type="text" id="InName" placeholder="name">
                    <input type="number" id="InAge" placeholder="age">

                    <button onclick="registro()">Agregar registro</button>
                    <button onclick="obtener()">Ver tabla</button>

                </div>
                <div class="sub-titulo">
                    <h3>Registro</h3>
                </div>
                <div>
                    <table>
                        <tbody id="items">
                            <tr>
                                <td>Id</td>
                                <td>Email</td>
                                <td>Password</td>
                                <td>Name</td>
                                <td>Age</td>
                                <td>Eliminar</td>
                                <td>Detalle</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </header>
    </div>

    <script type="text/javascript">
        $.get("/user", function (data) {
            $("#user").html(data.name);
        });
    </script>

</body>

</html>
